<mat-card class="example-card" *ngFor="let blog of blogs">
   <mat-card-header>
     <mat-card-title>{{blog.title}}</mat-card-title>
     <mat-card-subtitle>{{blog.subtitle}}</mat-card-subtitle>
   </mat-card-header>
   <mat-card-content>
     {{blog.content}}
   </mat-card-content>
   <mat-card-actions>
     <button mat-button class="mat_card_action-button like">LIKE</button>
     <button mat-button class="mat_card_action-button share">SHARE</button>
   </mat-card-actions>
 </mat-card>
